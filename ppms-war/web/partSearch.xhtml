<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Part Management System - Part Search</title>
    </h:head>
    <h:body>
        <h3>Part Search</h3>
        <h:form>
            <h:selectOneRadio id="searchBy" value="#{partSearchBean.searchBy}">
                <f:selectItem itemLabel="By Product Name" itemValue="Product Name"></f:selectItem>
                <f:selectItem itemLabel="By Part Name" itemValue="Part Name"></f:selectItem>
            </h:selectOneRadio> 
            <h:inputText id="keyword" value="#{partSearchBean.keyword}"></h:inputText>
            <h:commandButton id="search" value="Search" action="partSearch"></h:commandButton>
        </h:form>
        <div>Search Results of '<h:outputText value="#{partSearchBean.keyword}"></h:outputText>', 
            by <h:outputText value="#{partSearchBean.searchBy}"></h:outputText></div>
            
        <h:dataTable id="products" value="#{partSearchBean.products}"
                     var="product" rendered="#{partSearchBean.searchBy eq 'Product Name'}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{product.name}"></h:outputText>
            </h:column>
        </h:dataTable>

        <h:dataTable id="parts" value="#{partSearchBean.parts}"
                     var="part" rendered="#{partSearchBean.searchBy eq 'Part Name'}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Part Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{part.name}"></h:outputText>
            </h:column>
        </h:dataTable>

    </h:body>
</html>

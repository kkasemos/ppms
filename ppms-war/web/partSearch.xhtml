<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Part Search</h3>
        <h:form>
            <h:selectOneRadio id="searchBy" value="#{partSearchBean.searchBy}">
                <f:selectItem itemLabel="By Product Name" itemValue="name"></f:selectItem>
                <f:selectItem itemLabel="By Part Name" itemValue="partName"></f:selectItem>
            </h:selectOneRadio> 
            <h:inputText id="keyword" value="#{partSearchBean.keyword}"></h:inputText>
            <h:commandButton id="search" value="Search" action="partSearch"></h:commandButton>
        </h:form>
        <div>Search Results of '<h:outputText value="#{partSearchBean.keyword}"></h:outputText>'</div>
        <h:dataTable value="#{partSearchBean.products}"
                     var="product">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Product Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{productBean.name}"></h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
